<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Formulario Banda</title><link rel="stylesheet" th:href="@{/resources/css/style.css}"></head>
<body>
    <h1>Datos de la Banda</h1>
    <form th:action="@{/bandas/guardar}" th:object="${banda}" method="post" class="form-container">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required>
        </div>
        <div class="form-group">
            <label>Cantidad Miembros:</label>
            <input type="number" th:field="*{cantMiembros}" required>
        </div>
        <button type="submit" class="btn-guardar">Guardar</button>
    </form>
</body>
</html>
