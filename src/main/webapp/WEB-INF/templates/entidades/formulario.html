<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Formulario Entidad</title><link rel="stylesheet" th:href="@{/resources/css/style.css}"></head>
<body>
    <h1>Datos de la Entidad</h1>
    <form th:action="@{/entidades/guardar}" th:object="${entidad}" method="post" class="form-container">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required>
        </div>
        <div class="form-group">
            <label>Domicilio Central:</label>
            <input type="text" th:field="*{domicilioCentral}" required>
        </div>
        <button type="submit" class="btn-guardar">Guardar</button>
    </form>
</body>
</html>
