<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios - Sistema</title>
    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>

    <header class="page-header">
        <h1>Gestión de Usuarios</h1>
        <a href="/vistas/dashboard.html" class="btn-volver">Volver al Dashboard</a>
    </header>

    <main class="content-wrapper">

        <div class="form-container">
            <form id="usuario-form">
                <input type="hidden" id="usuario-id">

                <div class="form-group">
                    <label for="nomApe">Nombre y Apellido:</label>
                    <input type="text" id="nomApe" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="number" id="dni" required>
                </div>
                <div class="form-group">
                    <label for="tel">Teléfono:</label>
                    <input type="number" id="tel" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" required>
                </div>
                <div class="form-group">
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" id="contrasenia">
                    <small>Dejar en blanco si no desea modificarla.</small>
                </div>
                <div class="form-group">
                    <label for="permiso">Permiso:</label>
                    <select id="permiso" required>
                        <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                        <option value="INVESTIGADOR">INVESTIGADOR</option>
                        <option value="VIGILANTE">VIGILANTE</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-guardar">Guardar Usuario</button>
                    <button type="button" id="btn-cancelar" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Lista de Usuarios</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nombre y Apellido</th>
                        <th>DNI</th>
                        <th>Teléfono</th>
                        <th>Permiso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuarios-tabla-body">
                    </tbody>
            </table>
        </div>

    </main>

    <script src="/js/gestionar-usuarios.js"></script>
</body>
</html>
