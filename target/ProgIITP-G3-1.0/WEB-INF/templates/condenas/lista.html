<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head><title>Condenas</title><link rel="stylesheet" th:href="@{/resources/css/style.css}"></head>
<body>
    <header class="page-header">
        <h1>Condenas</h1>
        <a th:href="@{/dashboard}" class="btn-volver">Volver</a>
    </header>
    <main class="content-wrapper">
        <div sec:authorize="hasAuthority('ADMINISTRADOR')">
            <a th:href="@{/condenas/nuevo}" class="btn-guardar">Nueva Condena</a>
        </div>
        <br>
        <table class="data-table">
            <thead>
                <tr><th>ID Robo</th><th>Fecha Inicio</th><th>Fecha Fin</th><th sec:authorize="hasAuthority('ADMINISTRADOR')">Acciones</th></tr>
            </thead>
            <tbody>
                <tr th:each="c : ${condenas}">
                    <td th:text="${c.idRobo}"></td>
                    <td th:text="${c.fechaInicio}"></td>
                    <td th:text="${c.fechaFin}"></td>
                    <td sec:authorize="hasAuthority('ADMINISTRADOR')">
                        <a th:href="@{/condenas/editar/{id}(id=${c.id})}" class="btn-edit">Editar</a>
                        <a th:href="@{/condenas/eliminar/{id}(id=${c.id})}" class="btn-delete" onclick="return confirm('Â¿Eliminar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
