<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Formulario Detenido</title><link rel="stylesheet" th:href="@{/resources/css/style.css}"></head>
<body>
    <h1>Datos del Detenido</h1>
    <form th:action="@{/detenidos/guardar}" th:object="${detenido}" method="post" class="form-container">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>Nombre y Apellido:</label>
            <input type="text" th:field="*{nomApe}" required>
        </div>
        <div class="form-group">
            <label>Banda Organizada:</label>
            <select th:field="*{idBO}" required>
                <option value="">-- Seleccione --</option>
                <option th:each="banda : ${listaBandas}" 
                        th:value="${banda.id}" 
                        th:text="${banda.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn-guardar">Guardar</button>
    </form>
</body>
</html>
