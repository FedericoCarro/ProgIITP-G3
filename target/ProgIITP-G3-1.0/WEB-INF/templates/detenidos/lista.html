<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head><title>Detenidos</title><link rel="stylesheet" th:href="@{/resources/css/style.css}"></head>
<body>
    <header class="page-header">
        <h1>Detenidos</h1>
        <a th:href="@{/dashboard}" class="btn-volver">Volver</a>
    </header>
    <main class="content-wrapper">
        <div sec:authorize="hasAuthority('ADMINISTRADOR')">
            <a th:href="@{/detenidos/nuevo}" class="btn-guardar">Nuevo Detenido</a>
        </div>
        <br>
        <table class="data-table">
            <thead>
                <tr><th>Nombre</th><th>ID Banda</th><th sec:authorize="hasAuthority('ADMINISTRADOR')">Acciones</th></tr>
            </thead>
            <tbody>
                <tr th:each="det : ${detenidos}">
                    <td th:text="${det.nomApe}"></td>
                    <td th:text="${det.idBO}"></td>
                    <td sec:authorize="hasAuthority('ADMINISTRADOR')">
                        <a th:href="@{/detenidos/editar/{id}(id=${det.id})}" class="btn-edit">Editar</a>
                        <a th:href="@{/detenidos/eliminar/{id}(id=${det.id})}" class="btn-delete" onclick="return confirm('Â¿Eliminar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
