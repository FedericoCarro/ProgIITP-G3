<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head><title>Sucursales</title><link rel="stylesheet" th:href="@{/resources/css/style.css}"></head>
<body>
    <header class="page-header">
        <h1>Sucursales Bancarias</h1>
        <a th:href="@{/dashboard}" class="btn-volver">Volver</a>
    </header>
    <main class="content-wrapper">
        <div sec:authorize="hasAuthority('ADMINISTRADOR')">
            <a th:href="@{/sucursales/nuevo}" class="btn-guardar">Nueva Sucursal</a>
        </div>
        <br>
        <table class="data-table">
            <thead>
                <tr><th>Domicilio</th><th>Empleados</th><th>ID Entidad</th><th sec:authorize="hasAuthority('ADMINISTRADOR')">Acciones</th></tr>
            </thead>
            <tbody>
                <tr th:each="sucursal : ${sucursales}">
                    <td th:text="${sucursal.domicilio}"></td>
                    <td th:text="${sucursal.cantEmpleados}"></td>
                    <td th:text="${sucursal.idEntidadBancaria}"></td>
                    <td sec:authorize="hasAuthority('ADMINISTRADOR')">
                        <a th:href="@{/sucursales/editar/{id}(id=${sucursal.id})}" class="btn-edit">Editar</a>
                        <a th:href="@{/sucursales/eliminar/{id}(id=${sucursal.id})}" class="btn-delete" onclick="return confirm('Â¿Eliminar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
