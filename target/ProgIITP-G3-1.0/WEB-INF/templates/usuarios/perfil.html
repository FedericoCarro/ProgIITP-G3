<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
    <header class="page-header">
        <h1>Mi Perfil</h1>
        <a th:href="@{/dashboard}" class="btn-volver">Volver al Dashboard</a>
    </header>

    <main class="content-wrapper">
        <div class="form-container">
            <h2>Datos Personales</h2>
            
            <div class="form-group">
                <label>Nombre y Apellido:</label>
                <input type="text" th:value="${usuario.nomApe}" disabled>
            </div>

            <div class="form-group">
                <label>DNI:</label>
                <input type="text" th:value="${usuario.dni}" disabled>
            </div>

            <div class="form-group">
                <label>Tel√©fono:</label>
                <input type="text" th:value="${usuario.tel}" disabled>
            </div>

            <div class="form-group">
                <label>Edad:</label>
                <input type="text" th:value="${usuario.edad}" disabled>
            </div>

            <div class="form-group">
                <label>Rol Asignado:</label>
                <input type="text" th:value="${usuario.permiso}" disabled 
                       style="font-weight: bold; color: #0056b3;">
            </div>
        </div>
    </main>
</body>
</html>
