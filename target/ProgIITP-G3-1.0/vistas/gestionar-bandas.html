<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Bandas - Sistema</title>
        <script>
            const rolesPermitidos = ['ADMINISTRADOR', 'INVESTIGADOR'];
            const userRole = sessionStorage.getItem('userRole');
            if (!userRole || !rolesPermitidos.includes(userRole)) {
                alert('Acceso denegado.');
                window.location.href = '/vistas/dashboard.html';
            }
        </script>
        <link rel="stylesheet" href="/resources/css/style.css">
    </head>
    <body>

        <header class="page-header">
            <h1>Gestión de Bandas Organizadas</h1>
            <a href="/vistas/dashboard.html" class="btn-volver">Volver al Dashboard</a>
        </header>

        <main class="content-wrapper">

            <div class="form-container">
                <form id="banda-form">
                    <input type="hidden" id="banda-id">

                    <div class="form-group">
                        <label for="nombre">Nombre de la Banda:</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="cantMiembros">Cantidad de Miembros:</label>
                        <input type="number" id="cantMiembros" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-guardar">Guardar Banda</button>
                        <button type="button" id="btn-cancelar" class="btn-cancelar">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <h2>Lista de Bandas</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cant. de Miembros</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="bandas-tabla-body">
                    </tbody>
                </table>
            </div>

        </main>

        <script src="/js/gestionar-bandas.js"></script>
    </body>
</html>
