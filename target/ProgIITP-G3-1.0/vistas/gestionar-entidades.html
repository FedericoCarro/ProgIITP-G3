<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Entidades - Sistema</title>
    <script>
        const rolesPermitidos = ['ADMINISTRADOR'];
        const userRole = sessionStorage.getItem('userRole');
        if (!userRole || !rolesPermitidos.includes(userRole)) {
            alert('Acceso denegado.');
            window.location.href = '/vistas/dashboard.html'; 
        }
    </script>
    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>

    <header class="page-header">
        <h1>Gestión de Entidades Bancarias</h1>
        <a href="/vistas/dashboard.html" class="btn-volver">Volver al Dashboard</a>
    </header>

    <main class="content-wrapper">

        <div class="form-container">
            <form id="entidad-form">
                <input type="hidden" id="entidad-id">

                <div class="form-group">
                    <label for="nombre">Nombre de la Entidad:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="domicilioCentral">Domicilio Central:</label>
                    <input type="text" id="domicilioCentral" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-guardar">Guardar Entidad</button>
                    <button type="button" id="btn-cancelar" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Lista de Entidades</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Domicilio Central</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="entidades-tabla-body">
                    </tbody>
            </table>
        </div>

    </main>

    <script src="/js/gestionar-entidades.js"></script>
</body>
</html>
