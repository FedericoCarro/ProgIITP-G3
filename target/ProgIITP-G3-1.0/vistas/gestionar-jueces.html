<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Gesti칩n de Jueces - Sistema</title>
        <script>
            const rolesPermitidos = ['ADMINISTRADOR', 'INVESTIGADOR'];
            const userRole = sessionStorage.getItem('userRole');
            if (!userRole || !rolesPermitidos.includes(userRole)) {
                alert('Acceso denegado.');
                window.location.href = '/Vistas/dashboard.html';
            }
        </script>
        <link rel="stylesheet" href="/resources/css/style.css">
    </head>

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="aniosDeServicio">A침os de Servicio:</label>
                        <input type="number" id="aniosDeServicio" required>

                        <button type="submit" class="btn-guardar">Guardar Juez</button>
                        <button type="button" id="btn-cancelar" class="btn-cancelar">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <h2>Lista de Jueces</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nombre y Apellido</th>
                            <th>A침os de Servicio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="jueces-tabla-body">

                </table>
            </div>

        </main>

        <script src="/js/gestionar-jueces.js"></script>
    </body>
</html>
