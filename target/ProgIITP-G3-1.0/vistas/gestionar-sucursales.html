<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Sucursales - Sistema</title>
    <script>
        const rolesPermitidos = ['ADMINISTRADOR', 'INVESTIGADOR'];
        const userRole = sessionStorage.getItem('userRole');
        if (!userRole || !rolesPermitidos.includes(userRole)) {
            alert('Acceso denegado.');
            window.location.href = '/vistas/dashboard.html'; 
        }
    </script>
    <link rel="stylesheet" href="/resources/css/style.css"> 
</head>
<body>

    <header class="page-header">
        <h1>Gestión de Sucursales</h1>
        <a href="/vistas/dashboard.html" class="btn-volver">Volver al Dashboard</a>
    </header>

    <main class="content-wrapper">

        <div class="form-container">
            <form id="sucursal-form">
                <input type="hidden" id="sucursal-id">

                <div class="form-group">
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" required>
                </div>
                <div class="form-group">
                    <label for="cantEmpleados">Cantidad de Empleados:</label>
                    <input type="number" id="cantEmpleados" required>
                </div>
                
                <div class="form-group">
                    <label for="entidadBancariaId">Entidad Bancaria:</label>
                    <select id="entidadBancariaId" required>
                        <option value="">Cargando entidades...</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-guardar">Guardar Sucursal</button>
                    <button type="button" id="btn-cancelar" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Lista de Sucursales</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Domicilio</th>
                        <th>Cant. Empleados</th>
                        <th>ID Entidad (Padre)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="sucursales-tabla-body">
                    </tbody>
            </table>
        </div>

    </main>

    <script src="/js/gestionar-sucursales.js"></script>
</body>
</html>
